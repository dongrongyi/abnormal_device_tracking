{% extends 'base.html' %}
{% load static %}

{% block title %}访问受限 - 设备异常追踪系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="fas fa-shield-alt me-2"></i>访问受限
                    </h3>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4 class="text-dark">抱歉，您没有权限执行此操作</h4>
                        <p class="text-muted">系统检测到您的当前权限无法访问此资源</p>
                    </div>

                    <div class="alert alert-danger" role="alert">
                        <div class="d-flex">
                            <i class="fas fa-ban fa-lg me-3 mt-1"></i>
                            <div>
                                <h5 class="alert-heading">权限拒绝</h5>
                                <p class="mb-0">{{ message }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="actions mt-5">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="{% url 'deviceinvestigation:index' %}" class="btn btn-primary w-100 py-3">
                                    <i class="fas fa-list me-2"></i>返回任务列表
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button onclick="history.back()" class="btn btn-outline-secondary w-100 py-3">
                                    <i class="fas fa-arrow-left me-2"></i>返回上一页
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border-radius: 15px;
    overflow: hidden;
}
.card-header {
    border-bottom: none;
}
.details-info, .support-info {
    border-left: 4px solid #007bff;
}
.list-unstyled li {
    padding: 5px 0;
    transition: all 0.3s ease;
}
.list-unstyled li:hover {
    transform: translateX(5px);
}
.btn {
    border-radius: 8px;
    transition: all 0.3s ease;
}
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// 显示当前时间
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    });
    document.getElementById('current-time').textContent = timeString;
}
updateTime();
setInterval(updateTime, 1000);

// 添加一些交互效果
document.addEventListener('DOMContentLoaded', function() {
    const alertBox = document.querySelector('.alert-danger');
    if (alertBox) {
        setTimeout(() => {
            alertBox.classList.add('animate__animated', 'animate__pulse');
        }, 500);
    }
});
</script>
{% endblock %}
