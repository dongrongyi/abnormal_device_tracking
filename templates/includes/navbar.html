{% load static %}
<!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index3.html" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- 消息菜单 -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-comments"></i>
        <span class="badge badge-danger navbar-badge">3</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <span class="dropdown-header">3 条新消息</span>
        <!-- 简化消息内容 -->
      </div>
    </li>

    <!-- 通知菜单 -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-bell"></i>
        <span class="badge badge-warning navbar-badge">15</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <span class="dropdown-header">15 个通知</span>
        <!-- 简化通知内容 -->
      </div>
    </li>
<!--        全屏-->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
<!--        欢迎语，展示登陆人信息-->
      <li class="nav-item">
         {% if user.is_authenticated %}
            <!-- 登录状态显示的内容 -->
            <li class="nav-item">
                <span class="nav-link" style="cursor: default;">
                    欢迎，<strong>{{ user.username }}</strong>
                </span>
            </li>
<!--        修改密码-->
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:update_password' %}">
              修改密码
            </a>
          </li>
<!--        退出登录-->
            <li class="nav-item">
                <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn nav-link border-0 p-0" style="background: none; cursor: pointer;">
                    <i class="fas fa-sign-out-alt mr-1"></i>退出登录
                  </button>
                </form>
            </li>
          {% else %}
            <!-- 非登录状态显示的内容 -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">
                <i class="fas fa-sign-in-alt mr-1"></i>登录
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:register' %}">
                <i class="fas fa-user-plus mr-1"></i>注册
              </a>
            </li>
          {% endif %}
    </ul>
  </nav>
  <!-- /.navbar -->
